{% extends 'base.html' %}
{% block head %}
<title>Reset Password</title>
{% endblock %}

{% block body %}
<div class="container">
        <h1>Password Reset Confirm</h1>
        
    <p>Enter New Password</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-default" type="submit" >Reset Password</button>
    </form>
</div>
{% endblock %}
